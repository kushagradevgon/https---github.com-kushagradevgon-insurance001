<!DOCTYPE html>
<html>
<body>


<button onclick="typeWriter()">Company Profile</button>
<button onclick="typeWriter()">About us</button>
<button onclick="typeWriter()">What we do</button>

<p id="Company Profile"></p>
<p id="About us"></p>

<script>
var i = 0;
var txt = 'Lorem ipsum dummy text Company Profile.';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("Company Profile").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
<script>
var i = 0;
var txt = 'Lorem ipsum dummy text About us';
var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("About us").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>

</body>
</html>
